<article role="article" class="flex-container">
    <p>由一群多年來一同習琴的夥伴組成，樂團前身為「米可吉他重奏A團」，曾獲得2018年台灣吉他大賽重奏組冠軍、2018年亞洲國際吉他交響樂大賽重奏組冠軍。
於2019年正式組成「Holiday」樂團，名稱源自平日分隔南北的團員們唯一相聚的週末假期。表演風格兼具狂野與抒情，希望多變的表演風格能帶給觀眾輕鬆不拘謹、充滿享受的音樂之旅。</p>
